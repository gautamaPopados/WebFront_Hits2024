<div class="register-box" id="register-box">
    <h1>Регистрация</h1>
    <form id="registerForm">
        <div class="input-group">
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="Иван Иванов" required>
        </div>
        <div class="input-group">
            <label for="gender">Пол</label>
            <select id="gender">
                <option value="Мужской">Мужской</option>
                <option value="Женский">Женский</option>
            </select>
        </div>
        <div class="input-group">
            <label for="dob">Дата рождения</label>
            <input type="date" id="dob" required>
        </div>
        <div class="input-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" placeholder="+7 (999) 123-45-67" required>
        </div>
        <div class="input-group">
            <label for="specialization">Специальность</label>
            <select id="specialization">
            </select>
        </div>
        <div class="input-group">
            <label for="email-register">Email</label>
            <input type="email" id="email-register" placeholder="name@example.com" required>
        </div>
        <div class="input-group">
            <label for="password-register">Пароль</label>
            <input type="password" id="password-register" required>
        </div>
        <button type="submit" class="btn-register">Зарегистрироваться</button>
    </form>
    
    <script src="authentification.js"></script>
    <script src="api.js"></script>
</div>
